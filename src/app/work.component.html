<div class="container">
  <md-card *ngFor="let work of works"
        (click)="onSelect(work.urlName)">
    <img src="{{work.imgUrl}}" md-card-image>
    <md-card-title>{{work.name}}</md-card-title>
    <md-card-subtitle>{{work.updated | date}}</md-card-subtitle>
    <md-card-content>{{ work.description }}</md-card-content>
  </md-card>
</div>
