version: '3.8'

services:
  dev:
    image: node:20-slim
    container_name: teamflow-dev
    working_dir: /app
    command: sh -c "apt-get update && apt-get install -y python3 make g++ openssl && npm install && npx prisma generate --schema=packages/database/prisma/schema.prisma && npm run dev"
    ports:
      - '3000:3000'
      - '4000:4000'
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - web_node_modules:/app/apps/web/node_modules
      - api_node_modules:/app/apps/api/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - teamflow-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: teamflow-postgres
    restart: unless-stopped
    ports:
      - '5434:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - teamflow-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: teamflow-redis
    restart: unless-stopped
    ports:
      - '6380:6379'
    volumes:
      - redisdata:/data
    networks:
      - teamflow-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
  node_modules:
  web_node_modules:
  api_node_modules:

networks:
  teamflow-network:
    driver: bridge
