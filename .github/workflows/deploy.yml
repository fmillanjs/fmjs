name: CI/CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema=packages/database/prisma/schema.prisma

      - name: Run linting
        run: npm run lint --if-present

      - name: Run web unit tests
        run: cd apps/web && npx vitest run

      - name: Run API unit tests
        run: cd apps/api && npm test

      - name: Run ESLint governance check
        run: cd apps/web && npx next lint

      - name: Start Docker services
        run: docker-compose up -d

      - name: Wait for PostgreSQL
        run: |
          timeout 60 bash -c 'until docker exec teamflow-postgres pg_isready -U postgres; do sleep 1; done'

      - name: Wait for Redis
        run: |
          timeout 60 bash -c 'until docker exec teamflow-redis redis-cli ping; do sleep 1; done'

      - name: Run database migrations
        run: cd packages/database && npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5434/teamflow

      - name: Seed database
        run: cd packages/database && npm run seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5434/teamflow

      - name: Start API server
        run: |
          cd apps/api
          npm run start:prod &
          echo $! > api.pid
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5434/teamflow
          REDIS_URL: redis://localhost:6380
          JWT_SECRET: test-secret-min-32-chars-required-for-jwt
          PORT: 3001

      - name: Wait for API health check
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3001/api/health; do sleep 2; done'

      - name: Install Playwright browsers
        run: cd apps/web && npx playwright install --with-deps chromium

      - name: Run accessibility tests (axe WCAG AA)
        run: cd apps/web && npx playwright test e2e/portfolio/accessibility.spec.ts e2e/auth/form-accessibility.spec.ts e2e/dashboard/component-accessibility.spec.ts
        env:
          NEXTAUTH_SECRET: test-secret-min-32-chars-required-for-jwt
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Run visual regression tests (light and dark modes)
        run: cd apps/web && npx playwright test e2e/portfolio/visual-regression.spec.ts e2e/dashboard/visual-regression.spec.ts
        env:
          NEXTAUTH_SECRET: test-secret-min-32-chars-required-for-jwt
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Run remaining E2E tests (user journey, edge cases, auth flows)
        run: cd apps/web && npx playwright test --ignore=e2e/portfolio/accessibility.spec.ts --ignore=e2e/auth/form-accessibility.spec.ts --ignore=e2e/dashboard/component-accessibility.spec.ts --ignore=e2e/portfolio/visual-regression.spec.ts --ignore=e2e/dashboard/visual-regression.spec.ts
        env:
          NEXTAUTH_SECRET: test-secret-min-32-chars-required-for-jwt
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Upload E2E test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

      - name: Upload E2E test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: apps/web/test-results/
          retention-days: 7

      - name: Stop services
        if: always()
        run: |
          if [ -f apps/api/api.pid ]; then
            kill $(cat apps/api/api.pid) || true
          fi
          docker-compose down

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema=packages/database/prisma/schema.prisma

      - name: Build Next.js app
        run: cd apps/web && npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5434/teamflow
          NEXTAUTH_SECRET: test-secret-min-32-chars-required-for-jwt
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.15.x

      - name: Run Lighthouse CI
        run: cd apps/web && lhci autorun
        env:
          NEXTAUTH_SECRET: test-secret-min-32-chars-required-for-jwt
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: apps/web/.lighthouseci/
          retention-days: 7

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [test, lighthouse]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/web:latest
            ghcr.io/${{ github.repository }}/web:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/web:latest
          cache-to: type=inline

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/api:latest
            ghcr.io/${{ github.repository }}/api:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/api:latest
          cache-to: type=inline

  deploy:
    name: Deploy to Coolify
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Coolify deployment
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.COOLIFY_WEBHOOK_URL }}
          method: 'POST'
